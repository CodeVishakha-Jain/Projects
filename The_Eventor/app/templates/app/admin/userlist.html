{% extends "app/admin/base1.html" %}
{% load static %}
{% block content %}
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">User List</h1>


                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Username</th>
                                            <th>Created_at</th>
                                            <th>Budget</th>
                                            <th>Time</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    {% if all_user %}
                                    <tbody>
                                        {% for i in all_user %}
                                        <tr>
                                            <td>{{i.username}}</td>
                                            <td>{{i.is_created}}</td>
                                            <td>{{i.budget}}</td>
                                            <td>{{i.time}}</td>
                                            <td>
                                                <form action="{% url 'userdelete' pk=i.id %}" method="post">
                                                    {% csrf_token %}
                                                    <input type="submit" value="Delete">
                                                </form>
                                            </td>
                                        </tr>
                                        {% endfor%}
                                    </tbody>
                                    {% endif %}
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
{% endblock %}
