{% extends 'app/admin/base1.html' %}
{% load static %}
{% block content %}
    <div>
    <center>
        <h1>Expert  Uploading Form</h1>
        <form action="{% url 'expert_upload' %}" method="post">
            {% csrf_token %}
            <table>
                {%if key1 %}
                <input type="hidden" value="{{key1.id}}" name="id">
                {% else %}
                <input type="hidden" value="1000000" name="id">
                {% endif %}
                <tr>
                    <td>Expert_name</td>
                    <td><input type="text" name="expert_name" id="" value={{key1.expert_name}}></td>
                </tr>
                <tr>
                    <td>Expert details:</td>
                    <td><textarea name="expert_details">
                        {{key1.expert_details}}
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;"><input type="submit" value="upload"></td>
                </tr>
            </table>
        </form>
    </center>
</div>
{% endblock %}
